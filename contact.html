        <script>
          mapboxgl.accessToken = 'pk.eyJ1IjoiYXNkY2Fzc2NhMzIiLCJhIjoiY2w3YWx2YmU2MGQ2NDNwcXExemZzcTMybSJ9.d-HgZyWt_5mHmPIxtPKnTQ';
          const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9, // starting zoom
            projection: 'globe' // display the map as a 3D globe
          });
          map.on('style.load', () => {
            map.setFog({}); // Set the default atmosphere style
          });
        </script>
        <h2 class="title title--h3">Contact Form</h2>

        <form id="contact-form" class="contact-form" data-toggle="validator" novalidate="true">
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <i class="far fa fa-user"></i>
              <input type="text" class="input input__icon form-control"  placeholder="Full name" required="required" autocomplete="on" >

            <div class="form-group col-12 col-md-6">
              <i class="fas fa fa-envelope"></i>

            </div>
            <div class="form-group col-12 col-md-12">
              <textarea class="textarea form-control" placeholder="Your Message" rows="4" required="required" style="overflow: hidden; overflow-wrap: break-word; height: 118px; outline: currentcolor none medium;" tabindex="1"></textarea>
            </div>
          </div>
